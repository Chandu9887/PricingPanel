<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css <button></button></title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="pricepanel.css">
</head>

<body>
    <div class="panel pricing-table">
        
        <div class="pricing-plan">
            <img src="icons/icon1.png" alt class="pricing-img">
            <h2 class="pricing-header">Personal</h2>
            <ul class="pricing-features">
                
                <li class="pricing-features-items">"Custom domains"</li>
                <li class="pricing-features-items">"Sleep after 30 mins of inactivity"</li>

            </ul>
            <span class="pricing-price">Free</span>
            <a href="#/" class="pricing-button">Sign up</a>

        </div>

        <div class="pricing-plan">
            <img src="icons/icon2.png" alt class="pricing-img">
            <h2 class="pricing-header">Small team</h2>
            <ul class="pricing-features">
                
                <li class="pricing-features-items">"Never Sleeps"</li>
                <li class="pricing-features-items">"Multiple worker for more powerful apps"</li>

            </ul>
            <span class="pricing-price">$150</span>
            <a href="#/" class="pricing-button is-featured">Sign up</a>

        </div>

        <div class="pricing-plan">
            <img src="icons/icon3.png" alt class="pricing-img">
            <h2 class="pricing-header">Enterprise</h2>
            <ul class="pricing-features">
                
                <li class="pricing-features-items">"Dedicated"</li>
                <li class="pricing-features-items">"simple horizonatal scalability"</li>

            </ul>
            <span class="pricing-price">$400</span>
            <a href="#/" class="pricing-button is-featured">Free trial</a>

        </div>
    </div>
</body>

</body>

</html>
